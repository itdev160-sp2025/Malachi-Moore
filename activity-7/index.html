<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Jost:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <section>
            <input type="text" id="input-task">
            <button type="button" id="add-task">Add</button>
        </section>
        <section id="todo-list-container">
            <ol id="active-list">

            </ol>
            <ul id="completed-list">

            </ul>
        </section>
    </main>
    
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
